<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <link rel="stylesheet" href="../dist/angular-backtop.css">
  <link rel="stylesheet" href="style.css">
  <meta content="maximum-scale=1.0, user-scalable=no" name="viewport">
</head>

<body>
  <back-top scroll-speed=600 button-theme="light" button-text="Take me back"></back-top>
  <div class="container" ng-controller="mainCtrl">
    <h1 dummy="4p"></h1>
    <p dummy="5s">
    <p dummy="55s">
    <p dummy="25s">
    <p dummy="15s">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
  <script src="ng-dummy.js"></script>
  <script src="app.js"></script>
  <script src="../dist/angular-backtop.js"></script>
</body>

</html>
