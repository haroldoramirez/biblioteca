@(field: Field, label: String = "", placeholder: String = "", help: String = "")

<div class="form-group">
    <input
    type="password"
    class="form-password form-control"
    id="@field.id"
    name="@field.name"
    autocomplete="off"
    value="@field.value.getOrElse("")"
    placeholder="@placeholder"/>
</div>
