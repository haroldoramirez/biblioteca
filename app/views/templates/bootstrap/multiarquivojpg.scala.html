@(field: Field, label: String = "", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label for="@field.id" class="col-md-2 control-label">@label <abbr title="obrigatÃ³rio arquivo JPEG">*</abbr></label>
    <div class="col-md-10">
        <div class="input-group">
            <span class="input-group-addon">
                <span data-toggle="tooltip" title="" data-container=""><small>Apenas em formado JPEG</small></span>
            </span>
            <input
                    id="@field.id"
                    type="file"
                    name="@field.name"
