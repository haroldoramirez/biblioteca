@(usuario:Usuario)
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table bgcolor="#f58634" width="100%" border="0" cellspacing="0" cellpadding="0" style="min-width:332px;max-width:600px;border:1px solid #e0e0e0;border-bottom:0;border-top-left-radius:3px;border-top-right-radius:3px">
        <tbody>
            <tr>
                <td height="72px" colspan="3"></td>
            </tr>
            <tr>
                <td width="32px"></td>
                <td style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:24px;color:#ffffff;line-height:1.25">@Messages("app.welcome.message")</td>
                <td width="32px"></td>
            </tr>
            <tr>
                <td height="18px" colspan="3"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <table bgcolor="#FAFAFA" width="100%" border="0" cellspacing="0" cellpadding="0" style="min-width:332px;max-width:600px;border:1px solid #f0f0f0;border-bottom:1px solid #c0c0c0;border-top:0;border-bottom-left-radius:3px;border-bottom-right-radius:3px">
        <tbody>
            <tr height="16px"><td width="32px" rowspan="3"></td><td></td><td width="32px" rowspan="3"></td>
            </tr><tr><td>
                <table style="min-width:300px" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr>
                            <td style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:13px;color:#202020;line-height:1.5">@Messages("app.hello"), @usuario.getNome</td>
                        </tr>
                        <tr>
                            <td style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:13px;color:#202020;line-height:1.5">
                                @Messages("app.send.register.email.message")
                                <p>@Messages("login"): <b>@usuario.getEmail</b></p>
                                <p>@Messages("register.password"): <b>@usuario.getSenha</b></p>
                                <table border="0" cellspacing="0" cellpadding="0" style="margin-top:48px;margin-bottom:48px">
                                    <tbody>
                                        <tr>
                                            <td style="font-family:Roboto-Regular,Helvetica,Arial,sans-serif;font-size:13px;color:#202020;line-height:1.5">
                                                <p>@Messages("app.best"),<br> @Messages("app.title")</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                </table>
            </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
